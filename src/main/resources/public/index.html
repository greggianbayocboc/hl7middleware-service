<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Websocket Kotlin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
        .full-height { height: 100%; }
        .input-text  { height: 10%;  }
        .chat-text   { height: 90%;  }
        .border      { border: 1px black; }
    </style>
</head>
<body>
<div>
    <input type="text" id="input" />
</div>
<div>
    <input type="button" id="connectBtn" value="CONNECT"
           onclick="connect()" />
    <input type="button" id="sendBtn"
           value="SEND" onclick="send()"/>
</div>
<div id="output">
    <p>Output</p>
</div>
</body>
<script src="jettysocket.js"></script>
</body>
</html>
